<ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerLink]="['/menu/page1']">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Page 1
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerLink]="['/menu/page2']">
            <ion-icon slot="start" name="list"></ion-icon>
            <ion-label>
              Page 2
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerLink]="['/menu/page3']">
            <ion-icon slot="start" name="send"></ion-icon>
            <ion-label>
              Page 3
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
