<ion-header>
  <ion-toolbar>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>
          Item
        </ion-label>
      </ion-item>
      
      <!-- Item as a Button -->
      <ion-item (click)="buttonClick()">
        <ion-label>
          Button Item
        </ion-label>
      </ion-item>
      
      <!-- Item as an Anchor -->
      <ion-item href="https://www.ionicframework.com">
        <ion-label>
          Anchor Item
        </ion-label>
      </ion-item>
      
      <ion-item color="secondary">
        <ion-label>
          Secondary Color Item
        </ion-label>
      </ion-item>

      <ion-item detail>
          <ion-label>
            Standard Item with Detail Arrow
          </ion-label>
        </ion-item>
        
        <ion-item (click)="buttonClick()" detail>
          <ion-label>
            Button Item with Detail Arrow
          </ion-label>
        </ion-item>
        
        <ion-item detail="false" href="https://www.ionicframework.com">
          <ion-label>
            Anchor Item with no Detail Arrow
          </ion-label>
        </ion-item>

        <ion-item-sliding>

            <ion-item>
              <ion-label>Item</ion-label>
            </ion-item>
            
            <ion-item-options side="start">
              <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
              <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
            </ion-item-options>
        
            <ion-item-options side="end">
              <ion-item-option (click)="unread(item)">Unread</ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
</ion-content>
