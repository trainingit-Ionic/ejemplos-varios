<ion-header>
  <ion-toolbar>
    <ion-title>checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let entry of form">
        <ion-label>{{entry.val}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
