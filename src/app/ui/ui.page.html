<ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages[0].children">
        <ion-item [routerLink]="['/ui/'+p.path]">
          <ion-icon slot="start" [name]="p.data?.icon"></ion-icon>
          <ion-label>
            {{p.data?.name}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
